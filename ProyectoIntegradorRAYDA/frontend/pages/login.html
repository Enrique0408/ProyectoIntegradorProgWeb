<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../styles/catalogo.css">
  <style>
    .login-box { max-width: 380px; margin: 4rem auto; background:#fff; padding:1.25rem; border-radius:8px; box-shadow:0 4px 14px rgba(0,0,0,0.08);} 
    .login-box input { width:100%; padding:0.6rem; margin:0.45rem 0; border-radius:6px; border:1px solid #ddd; }
    .login-box button { background:#27ae60; color:#fff; border:none; padding:0.6rem 1rem; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <main>
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <label>Usuario</label>
      <input id="username" type="text" autocomplete="username">
      <label>Contraseña</label>
      <input id="password" type="password" autocomplete="current-password">
      <div style="margin-top:0.6rem; display:flex; gap:0.6rem;">
        <button id="btn-login">Entrar</button>
        <button id="btn-demo">Demo admin</button>
      </div>
      <p id="login-msg" style="color:#c0392b; margin-top:0.6rem; display:none;"></p>
    </div>
  </main>

  <script src="../../scripts/login.js"></script>
</body>
</html>
